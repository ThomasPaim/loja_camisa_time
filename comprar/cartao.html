<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Cartão</title>
    <link rel="stylesheet" href="stylecartao.css">
</head>

<body>
    <main>
        <section id="cartao-section-main">
            <img src="cartao.jpg" alt="Imagem do Cartão de Crédito" aria-label="Imagem do Cartão de Crédito">
            <h1>Insira os dados do seu cartão</h1>
            <form id="cartao-form" action="../comprarealizada.html">

                <!-- Nome do Titular -->
                <div class="cartao-div">
                    <label for="nome">Nome do Titular:</label>
                    <input type="text" id="nome" placeholder="Nome completo" aria-required="true">
                    <div class="messageError" aria-live="polite">O nome é obrigatório</div>
                </div>

                <!-- Número do Cartão -->
                <div class="cartao-div">
                    <label for="numero">Número do Cartão:</label>
                    <div id="inputNum">
                        <input type="text" class="inputNumero" maxlength="4" placeholder="0000" aria-label="Primeiros 4 dígitos do cartão">
                        <input type="text" class="inputNumero" maxlength="4" placeholder="0000" aria-label="Segundos 4 dígitos do cartão">
                        <input type="text" class="inputNumero" maxlength="4" placeholder="0000" aria-label="Terceiros 4 dígitos do cartão">
                        <input type="text" class="inputNumero" maxlength="4" placeholder="0000" aria-label="Últimos 4 dígitos do cartão">
                    </div>
                    <div class="messageError" aria-live="polite">Cada input deve possuir 4 dígitos numéricos</div>
                </div>

                <!-- Vencimento -->
                <div class="cartao-div" id="vencimento">
                    <!-- Mês de Expiração -->
                    <label for="mes">Mês de Expiração:</label>
                    <select id="mes" aria-required="true">
                        <option value="">Selecione o mês</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <div class="messageError" aria-live="polite">Selecione um mês</div>

                    <!-- Ano de Expiração -->
                    <label for="ano">Ano de Expiração:</label>
                    <select id="ano" aria-required="true">
                        <option value="">Selecione o ano</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                    <div class="messageError" aria-live="polite">Selecione um ano</div>
                </div>

                <!-- CVV -->
                <div class="cartao-div">
                    <label for="CVV">CVV:</label>
                    <input type="text" class="CVV" id="CVV" maxlength="3" placeholder="123" aria-required="true" aria-label="Código de segurança CVV">
                    <div class="messageError" aria-live="polite">O CVV deve possuir 3 dígitos numéricos</div>
                </div>

                <!-- Botão Enviar -->
                <button type="submit" id="enviar">Enviar</button>
            </form>
        </section>
    </main>

    <script src="cartao.js"></script>
</body>

</html>
